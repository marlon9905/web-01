<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicando css</title>
    <link rel="stylesheet" href="/clase-01/03-aplicando-css/style.css">

    <style>
        h1{
            color: blue;
            background: mediumpurple;

        }

        
        
    </style>
</head>

<!-- Vamos a hacer uso de CSS
  Existen 3 maneras de aplicar CSS

  1. Tradicional crear un archivo CSS aparte y vincularlo con el HTML 

  Ahora vamos a vincular esos archivos con etiquetas
  Para eso necesitamos dos atributos como: rel y href este contiene el valor del nombre del archivo
  a vincular 
  
  Vamos a cambiar el color texto de cada elemento
  
  Dentro de los corchetes podemos declarar multiples reglas
  
  por ejemplo la propiedad back
  
  
  si declaramos un elemento h2 no va a hacer efecto no esta en los parametros
  
  
  
  
  2. Directamente
  porque toma el estilo del html y no el de css
  Las reglas que se declaran en el documento html tienen prioridad a comparacion de las reglas que provienen 
  de un archivo externo  -->

<body>
    <!--1-->
    <h1>Titulo de un articulo</h1>
    <p>La descripcion de un articulo</p>
    <!--2-->
    <h1>Segundo encabezado</h1>
    <h2>Este titulo no tiene estilo</h2>

    <!--3-->
    <h3>Este elemento h3 tiene estilo </h3>


</body>

</html>
