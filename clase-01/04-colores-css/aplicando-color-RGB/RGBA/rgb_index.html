<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Colores con RGB y RGBA</title>
    <link rel="stylesheet" href="rgb_style.css">
</head>
<body>
    <h1 style="text-align:center;">Colores con RGB / RGBA</h1>

    <p>RGB significa Rojo, Verde, Azul. Cada valor va de 0 a 255.</p>

    <h2 style="color: rgb(255,0,0);">Este es rojo puro con RGB</h2>
    <h2 style="color: rgb(0,255,0);">Este es verde puro con RGB</h2>
    <h2 style="color: rgba(0,0,255,0.5); background-color: lightgray;">
        Este es azul con transparencia (RGBA)
    </h2>
</body>
</html>
<!--Qué explicar: Que cada número es la intensidad de rojo, verde y azul. El cuarto valor en rgba es transparencia.-->
