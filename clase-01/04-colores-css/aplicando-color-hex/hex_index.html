<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Colores con HEX</title>
    <link rel="stylesheet" href="hex_style.css">
</head>
<body>
    <h1 style="text-align:center;">Colores con HEX</h1>

    <p>HEX usa números y letras (#RRGGBB) para definir el color.</p>

    <h2 style="color: #ff0000;">Este es rojo (#ff0000)</h2>
    <h2 style="color: #00ff00;">Este es verde (#00ff00)</h2>
    <h2 style="color: #0000ff;">Este es azul (#0000ff)</h2>
</body>
</html>
<!--Qué explicar: Que #ff0000 significa rojo máximo, verde y azul en cero, y que va de 00 (0) a FF (255).-->
