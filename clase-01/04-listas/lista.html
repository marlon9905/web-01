<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Listas HTML</title>
    <link rel="stylesheet" href="/web-01/clase-01/04-listas/lista.css">
</head>

<body>
    <!-- Encabezado -->
    <div class="encabezado">
        <h1>Listas en HTML</h1>
    </div>

    <!-- Lista sin orden -->
    <div class="seccion">
        <h2>Lista ul (sin orden)</h2>
        <div class="codigo">
            <ul> <!-- Abre lista -->
                <li>Manzana</li> <!-- Elemento -->
                <li>Banana</li>
            </ul> <!-- Cierra lista -->
        </div>
        <div class="resultado">
            <ul>
                <li>Manzana</li>
                <li>Banana</li>
            </ul>
        </div>
    </div>

    <!-- Lista con orden -->
    <div class="seccion">
        <h2>Lista ol (con orden)</h2>
        <div class="codigo">
            <ol> <!-- Abre lista ordenada -->
                <li>Despertar</li> <!-- Primer paso -->
                <li>Desayunar</li>
            </ol> <!-- Cierra lista -->
        </div>
        <div class="resultado">
            <ol>
                <li>Despertar</li>
                <li>Desayunar</li>
            </ol>
        </div>
    </div>

    <!-- Cambiar estilos -->
    <div class="seccion">
        <h2>Cambiar con CSS</h2>
        <div class="codigo">
            ul { list-style-type: square; } /* Cuadrados */
        </div>
        <div class="resultado">
            <ul style="list-style-type: square;">
                <li>Ahora son cuadrados</li>
            </ul>
        </div>
    </div>

</body>

</html>
