<!DOCTYPE html>
<!-- Indica que este documento usa HTML5 -->

<html lang="es">
<!-- Elemento raíz del documento HTML, con el idioma configurado a español -->

<head>
  <!-- Contiene metadatos, es decir, información sobre la página que no se muestra directamente -->

  <meta charset="UTF-8">
  <!-- Define el tipo de codificación de caracteres, UTF-8 soporta acentos y caracteres especiales -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Hace que la página sea responsiva (adaptable a celulares/tabletas) -->

  <link rel="stylesheet" href="/style.css">

  <title>Segmentos HTML</title>
  <!-- Título que aparece en la pestaña del navegador -->

  <style>
    /* Estilos CSS internos (solo afectan a esta página) */

    
  </style>
</head>

<body>
  <!-- Cuerpo de la página, lo que se ve en el navegador -->

  <header>
    <!-- Encabezado de la página -->
    <h1>Encabezado de la Página</h1>
  </header>

  <main>
    <!-- Contenedor principal del contenido -->

    <aside>
      <!-- Barra lateral (menú, navegación u otra info secundaria) -->
      <h2>Menú Lateral</h2>
      <ul>
        <li>Inicio</li>
        <li>Servicios</li>
        <li>Acerca de</li>
      </ul>
    </aside>

    <section>
      <!-- Contenido principal de la página -->
      <h2>Contenido Principal</h2>
      <p>Este es el contenido principal de la página, donde va la información más importante.</p>
    </section>
  </main>

  <footer>
    <!-- Pie de página, suele incluir información legal, contacto, etc. -->
    <p>© 2025 - Mi sitio web. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
